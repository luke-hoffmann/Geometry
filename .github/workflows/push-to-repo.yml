name: Push file to site repo

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # example: file generated in Repo A
      # ./output/file.json

      - uses: actions/checkout@v4
        with:
          repository: luke-hoffmann/luke-hoffmann.github.io
          token: ${{ secrets.REPO_B_TOKEN }}
          path: repo-b

      - name: Copy file into Repo B
        run: |
          mkdir -p repo-b/data
          cp output/file.json repo-b/data/file.json

      - name: Commit and push
        run: |
          cd repo-b
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/file.json
          git commit -m "Update data from Repo A" || exit 0
          git push
